AWSTemplateFormatVersion: 2010-09-09
Description: Serverless infrastructure for Lead From Here

Parameters:
  BranchName:
    Type: String
    Description: Branch name to prefix resources (e.g., 'main', 'serverless')

  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - staging
      - development

  FrontendBucketName:
    Type: String
    Description: Optional frontend bucket name override (must be globally unique)
    Default: ''

  DomainName:
    Type: String
    Description: Optional custom domain name
    Default: ''

  CertificateArn:
    Type: String
    Description: ACM Certificate ARN for HTTPS
    Default: ''

  LambdaCodeKey:
    Type: String
    Description: S3 key for Lambda code zip
    Default: lambda.zip

Conditions:
  HasCertificate: !Not [!Equals [!Ref CertificateArn, '']]
  HasDomain: !Not [!Equals [!Ref DomainName, '']]
  HasCustomFrontendBucketName: !Not [!Equals [!Ref FrontendBucketName, '']]

Resources:
  # DynamoDB Table: Connections
  ConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${BranchName}-lead-from-here-connections
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: connectionId
          AttributeType: S
      KeySchema:
        - AttributeName: connectionId
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Project
          Value: lead-from-here

  # DynamoDB Table: Voting State
  VotingStateTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${BranchName}-lead-from-here-voting
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Project
          Value: lead-from-here

  # Lambda Function: WebSocket Handler
  WebSocketHandler:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${BranchName}-lead-from-here-websocket
      Code:
        ZipFile: |
          exports.handler = async () => ({
            statusCode: 200,
            body: "Bootstrap function. Runtime code is uploaded by CI."
          });
          exports.restHandler = async () => ({
            statusCode: 200,
            body: JSON.stringify({ status: "bootstrap" })
          });
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          CONNECTIONS_TABLE: !Ref ConnectionsTable
          VOTING_TABLE: !Ref VotingStateTable
          API_ENDPOINT: !Sub https://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
      Role: !GetAtt LambdaExecutionRole.Arn
      Tags:
        - Key: Project
          Value: lead-from-here

  # Lambda Function: REST API Handler
  RestApiHandler:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${BranchName}-lead-from-here-rest-api
      Code:
        ZipFile: |
          exports.handler = async () => ({
            statusCode: 200,
            body: "Bootstrap function. Runtime code is uploaded by CI."
          });
          exports.restHandler = async () => ({
            statusCode: 200,
            body: JSON.stringify({ status: "bootstrap" })
          });
      Handler: index.restHandler
      Runtime: nodejs20.x
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          CONNECTIONS_TABLE: !Ref ConnectionsTable
          VOTING_TABLE: !Ref VotingStateTable
      Role: !GetAtt LambdaExecutionRole.Arn
      Tags:
        - Key: Project
          Value: lead-from-here

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${BranchName}-lead-from-here-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub ${BranchName}-lambda-dynamodb
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Scan
                Resource:
                  - !GetAtt ConnectionsTable.Arn
                  - !GetAtt VotingStateTable.Arn
              - Effect: Allow
                Action:
                  - execute-api:ManageConnections
                Resource: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/${Environment}/POST/@connections/*
      Tags:
        - Key: Project
          Value: lead-from-here

  # Lambda Permission for API Gateway WebSocket
  WebSocketPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WebSocketHandler
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*/*/*

  # Lambda Permission for API Gateway REST
  RestApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RestApiHandler
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/*/*

  # API Gateway: WebSocket API
  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub ${BranchName}-lead-from-here-websocket
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: '$request.body.type'
      Tags:
        - Key: Project
          Value: lead-from-here

  # WebSocket Integration
  WebSocketIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationMethod: POST
      PayloadFormatVersion: '1.0'
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketHandler.Arn}/invocations

  # WebSocket Routes
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: '$connect'
      AuthorizationType: NONE
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref WebSocketIntegration

  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: '$disconnect'
      AuthorizationType: NONE
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref WebSocketIntegration

  DefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: '$default'
      AuthorizationType: NONE
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref WebSocketIntegration

  # WebSocket Deployment
  WebSocketDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
      - ConnectRoute
      - DisconnectRoute
      - DefaultRoute
    Properties:
      ApiId: !Ref WebSocketApi
      Description: !Sub Deployment for ${BranchName} branch

  # WebSocket Stage
  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref WebSocketApi
      StageName: !Ref Environment
      DeploymentId: !Ref WebSocketDeployment
      AutoDeploy: true
      Tags:
        - Key: Project
          Value: lead-from-here

  # API Gateway: HTTP REST API
  RestApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub ${BranchName}-lead-from-here-rest
      ProtocolType: HTTP
      Tags:
        - Key: Project
          Value: lead-from-here

  # REST API Integration
  RestApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref RestApi
      IntegrationType: AWS_PROXY
      IntegrationMethod: POST
      PayloadFormatVersion: '1.0'
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RestApiHandler.Arn}/invocations

  # REST API Routes
  ResetRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref RestApi
      RouteKey: 'GET /reset'
      AuthorizationType: NONE
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref RestApiIntegration

  StatusRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref RestApi
      RouteKey: 'GET /status'
      AuthorizationType: NONE
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref RestApiIntegration

  # REST API Deployment
  RestApiDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
      - ResetRoute
      - StatusRoute
    Properties:
      ApiId: !Ref RestApi
      Description: !Sub Deployment for ${BranchName} branch

  # REST API Stage
  RestApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref RestApi
      StageName: !Ref Environment
      DeploymentId: !Ref RestApiDeployment
      AutoDeploy: true
      Tags:
        - Key: Project
          Value: lead-from-here

  # Lambda Permission for WebSocket callback (postToConnection)
  WebSocketCallbackPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WebSocketHandler
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/${Environment}/*

  # S3 Bucket: Frontend Hosting
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !If
        - HasCustomFrontendBucketName
        - !Ref FrontendBucketName
        - !Sub ${BranchName}-lead-from-here-frontend-${AWS::AccountId}-${AWS::Region}
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: false
        IgnorePublicAcls: true
        RestrictPublicBuckets: false
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Project
          Value: lead-from-here

  # CloudFront Origin Access Control
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub ${BranchName}-lead-from-here-oac
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFront Distribution
  FrontendDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            OriginAccessControlId: !Ref CloudFrontOAC
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          Compress: true
        HttpVersion: http2and3
        PriceClass: PriceClass_All
        ViewerCertificate: !If
          - HasCertificate
          - AcmCertificateArn: !Ref CertificateArn
            SslSupportMethod: sni-only
          - CloudFrontDefaultCertificate: true
      Tags:
        - Key: Project
          Value: lead-from-here

  # S3 Bucket Policy for CloudFront
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${FrontendBucket.Arn}/*
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${FrontendDistribution}

  # Logging Bucket
  LoggingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${BranchName}-lead-from-here-logs-${AWS::AccountId}-${AWS::Region}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      LifecycleConfiguration:
        Rules:
          - Id: DeleteAfter90Days
            Status: Enabled
            ExpirationInDays: 90
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Project
          Value: lead-from-here

  # S3 Bucket for Lambda Code Storage
  LambdaCodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${BranchName}-lead-from-here-lambda-code-${AWS::AccountId}-${AWS::Region}
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 7
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: lead-from-here

Outputs:
  LambdaCodeBucketName:
    Description: S3 bucket for Lambda code
    Value: !Ref LambdaCodeBucket
    Export:
      Name: !Sub ${AWS::StackName}-LambdaCodeBucketName

  WebSocketUrl:
    Description: WebSocket endpoint URL
    Value: !Sub wss://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub ${AWS::StackName}-WebSocketUrl

  RestApiUrl:
    Description: REST API endpoint URL
    Value: !Sub https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub ${AWS::StackName}-RestApiUrl

  CloudFrontDomain:
    Description: CloudFront distribution domain
    Value: !GetAtt FrontendDistribution.DomainName
    Export:
      Name: !Sub ${AWS::StackName}-CloudFrontDomain

  FrontendBucketName:
    Description: S3 bucket for frontend static files
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub ${AWS::StackName}-FrontendBucketName

  CloudFrontDistributionId:
    Description: CloudFront distribution ID
    Value: !Ref FrontendDistribution
    Export:
      Name: !Sub ${AWS::StackName}-CloudFrontDistributionId

  ConnectionsTableName:
    Description: Connections DynamoDB table name
    Value: !Ref ConnectionsTable
    Export:
      Name: !Sub ${AWS::StackName}-ConnectionsTable

  VotingStateTableName:
    Description: Voting state DynamoDB table name
    Value: !Ref VotingStateTable
    Export:
      Name: !Sub ${AWS::StackName}-VotingStateTable
