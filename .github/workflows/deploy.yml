name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  EB_APPLICATION_NAME: lead-from-here
  EB_ENVIRONMENT_NAME: lead-from-here-prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json
            client/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci

      - name: Build React app
        working-directory: ./client
        env:
          REACT_APP_BACKEND_URL: ${{ secrets.AWS_EB_URL }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate deployment package
        run: |
          # Copy React build to server's client folder (if not already there)
          mkdir -p server/client/build
          cp -r client/build/* server/client/build/

          # Create deployment archive
          zip -r deploy.zip server/ Procfile .ebextensions/

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ env.EB_APPLICATION_NAME }}" \
            --version-label "${{ github.sha }}" \
            --source-bundle S3Bucket="elastic-beanstalk-deploy-${{ github.repository_owner }}",S3Key="deploy.zip" \
            --no-archive-zip

          aws elasticbeanstalk update-environment \
            --environment-name "${{ env.EB_ENVIRONMENT_NAME }}" \
            --version-label "${{ github.sha }}"
